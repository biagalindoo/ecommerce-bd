version: '3.8'

services:
  ecommerce-app:
    build: .
    container_name: ecommerce-dashboard
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ecommerce-dashboard/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  ecommerce-network:
    driver: bridge
