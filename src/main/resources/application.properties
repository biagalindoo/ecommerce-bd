# ===============================================
# CONFIGURAÇÕES DA APLICAÇÃO SPRING BOOT
# ===============================================

# Configurações do servidor
server.port=8080
server.servlet.context-path=/ecommerce-dashboard

# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ecommerce_bd}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:biafera123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Configurações de logging
logging.level.com.ecommerce=DEBUG
logging.level.org.springframework.web=DEBUG

# Configurações de desenvolvimento
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configurações de encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true