<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Fornecedores - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/ecommerce-dashboard/" class="btn btn-secondary">Voltar</a>
        <h2>Fornecedores (Total: <span th:text="${totalFornecedores}">0</span>)</h2>
        <a href="/ecommerce-dashboard/fornecedores/novo" class="btn btn-success">Novo Fornecedor</a>
    </div>

    <form method="get" action="/ecommerce-dashboard/fornecedores" class="mb-3">
        <div class="row g-2">
            <div class="col-md-4">
                <input type="text" name="q" class="form-control" placeholder="Buscar por nome/razão social" th:value="${param.q}">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Razão Social</th>
                <th>Nome Fantasia</th>
                <th>CNPJ</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="f : ${fornecedores}">
                <td th:text="${f.id}">1</td>
                <td th:text="${f.razaoSocial}">Razão</td>
                <td th:text="${f.nomeFantasia}">Fantasia</td>
                <td th:text="${f.cnpj}">CNPJ</td>
                <td th:text="${f.email}">email</td>
                <td>
                    <a th:href="@{/fornecedores/editar/{id}(id=${f.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/fornecedores/excluir/{id}(id=${f.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Excluir fornecedor?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
