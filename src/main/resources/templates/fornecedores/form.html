<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 th:text="${fornecedor != null && fornecedor.id != null ? 'Editar Fornecedor' : 'Novo Fornecedor'}">Fornecedor</h4>
            <a href="/ecommerce-dashboard/fornecedores" class="btn btn-secondary">Voltar</a>
        </div>
        <div class="card-body">
            <form th:action="${fornecedor != null && fornecedor.id != null ? '/ecommerce-dashboard/fornecedores/editar' : '/ecommerce-dashboard/fornecedores/novo'}" method="post">
                <input type="hidden" name="id" th:if="${fornecedor?.id}" th:value="${fornecedor.id}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Raz√£o Social *</label>
                        <input type="text" class="form-control" name="razaoSocial" th:value="${fornecedor?.razaoSocial}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nome Fantasia</label>
                        <input type="text" class="form-control" name="nomeFantasia" th:value="${fornecedor?.nomeFantasia}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">CNPJ</label>
                        <input type="text" class="form-control" name="cnpj" th:value="${fornecedor?.cnpj}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" name="email" th:value="${fornecedor?.email}" required>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Salvar</button>
                    <a href="/ecommerce-dashboard/fornecedores" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
