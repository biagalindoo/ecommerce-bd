<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn-action {
            margin: 2px;
        }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .badge {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <a href="/ecommerce-dashboard/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar ao Dashboard
                        </a>
                        <h1 class="mb-0"><i class="fas fa-box me-2"></i>Gerenciar Produtos</h1>
                    </div>
                    <a href="/ecommerce-dashboard/produtos/novo" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Novo Produto
                    </a>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="get" action="/ecommerce-dashboard/produtos">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" name="nome" class="form-control" placeholder="Buscar por nome..." th:value="${param.nome}">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search me-2"></i>Buscar
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <a href="/ecommerce-dashboard/produtos" class="btn btn-secondary">
                                        <i class="fas fa-refresh me-2"></i>Limpar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Produtos -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Lista de Produtos (Total: <span th:text="${totalProdutos}">0</span>)
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Descrição</th>
                                        <th>Preço</th>
                                        <th>Estoque</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="produto : ${produtos}">
                                        <td th:text="${produto.id}">1</td>
                                        <td th:text="${produto.nome}">Nome do Produto</td>
                                        <td th:text="${produto.descricao}">Descrição</td>
                                        <td th:text="${#numbers.formatDecimal(produto.preco, 1, 2)}">R$ 0,00</td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${produto.quantidadeEstoque == 0} ? 'bg-danger' : (${produto.quantidadeEstoque < 10} ? 'bg-warning' : 'bg-success')"
                                                  th:text="${produto.quantidadeEstoque}">0</span>
                                        </td>
                                        <td>
                                            <span class="badge bg-danger" th:if="${produto.quantidadeEstoque == 0}">Esgotado</span>
                                            <span class="badge bg-warning" th:if="${produto.quantidadeEstoque > 0 and produto.quantidadeEstoque < 10}">Estoque Baixo</span>
                                            <span class="badge bg-success" th:if="${produto.quantidadeEstoque >= 10}">Em Estoque</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm btn-action">
                                                <i class="fas fa-edit"></i> Editar
                                            </a>
                                            <a th:href="@{/produtos/{id}/fornecedores(id=${produto.id})}" class="btn btn-info btn-sm btn-action">
                                                <i class="fas fa-truck"></i> Fornecedores
                                            </a>
                                            <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" 
                                               class="btn btn-danger btn-sm btn-action"
                                               onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                                                <i class="fas fa-trash"></i> Excluir
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navegação -->
        <div class="row mt-4">
            <div class="col-12">
                <a href="/ecommerce-dashboard/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Voltar ao Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
