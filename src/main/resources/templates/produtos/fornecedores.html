<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/ecommerce-dashboard/produtos" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Voltar</a>
        <h3>Fornecedores de: <span th:text="${produto.nome}">Produto</span></h3>
        <span></span>
    </div>

    <div class="card mb-4">
        <div class="card-header">Adicionar vínculo</div>
        <div class="card-body">
            <form th:action="@{/produtos/{id}/fornecedores(id=${produto.id})}" method="post" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Fornecedor</label>
                    <select class="form-select" name="fornecedorId" required>
                        <option th:each="f : ${fornecedores}" th:value="${f.id}" th:text="${f.razaoSocial}">Fornecedor</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Quantidade fornecida</label>
                    <input class="form-control" type="number" name="quantidadeFornecida" min="1" value="1">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Custo unitário</label>
                    <input class="form-control" type="number" step="0.01" name="custoUnitarioCompra" value="0.00">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-success w-100" type="submit"><i class="fas fa-link me-2"></i>Vincular</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Vínculos atuais</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Fornecedor</th>
                        <th>Quantidade</th>
                        <th>Custo Unitário</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v : ${vinculos}">
                        <td>
                            <span th:text="${v.razaoSocial}">Razão Social</span>
                            <small class="text-muted" th:if="${v.nomeFantasia}">(<span th:text="${v.nomeFantasia}">Fantasia</span>)</small>
                        </td>
                        <td th:text="${v.quantidadeFornecida}">0</td>
                        <td th:text="${#numbers.formatDecimal(v.custoUnitarioCompra,1,2)}">0.00</td>
                        <td>
                            <a th:href="@{/produtos/{id}/fornecedores/remover(id=${produto.id}, fornecedorId=${v.fornecedorId})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Remover vínculo com este fornecedor?')">
                                <i class="fas fa-unlink me-1"></i>Remover
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
