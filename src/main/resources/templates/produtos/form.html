<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="fas fa-box me-2"></i>
                                <span th:text="${produto != null ? 'Editar Produto' : 'Novo Produto'}">Novo Produto</span>
                            </h4>
                            <a href="/ecommerce-dashboard/produtos" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="${produto != null && produto.id != null ? '/ecommerce-dashboard/produtos/editar' : '/ecommerce-dashboard/produtos/novo'}" method="post">
                            
                            <div th:if="${produto != null && produto.id != null}">
                                <input type="hidden" name="id" th:value="${produto.id}">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome do Produto *</label>
                                    <input type="text" class="form-control" id="nome" name="nome" th:value="${produto?.nome}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="preco" class="form-label">Preço *</label>
                                    <input type="number" step="0.01" class="form-control" id="preco" name="preco" th:value="${produto?.preco}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <textarea class="form-control" id="descricao" name="descricao" rows="3" th:text="${produto?.descricao}"></textarea>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque *</label>
                                    <input type="number" class="form-control" id="quantidadeEstoque" name="quantidadeEstoque" th:value="${produto?.quantidadeEstoque}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="armazemId" class="form-label">ID do Armazém</label>
                                    <input type="number" class="form-control" id="armazemId" name="armazemId" th:value="${produto?.armazemId != null ? produto.armazemId : 1}" min="1" max="30">
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success me-2">
                                        <i class="fas fa-save me-2"></i>Salvar
                                    </button>
                                    <a href="/ecommerce-dashboard/produtos" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>Cancelar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
