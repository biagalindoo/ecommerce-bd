<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::content})}">
<head>
    <title>Editar Produto - E-commerce</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-edit me-2"></i>Editar Produto</h2>
            <a th:href="@{/produto}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Voltar
            </a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Dados do Produto</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/produto/atualizar}" th:object="${produto}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" 
                                       th:field="*{nome}" placeholder="Digite o nome do produto">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" 
                                     th:errors="*{nome}">Erro no nome</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria" 
                                       th:field="*{categoria}" placeholder="Digite a categoria">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}" 
                                     th:errors="*{categoria}">Erro na categoria</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="3" 
                                          th:field="*{descricao}" placeholder="Digite a descrição do produto"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('descricao')}" 
                                     th:errors="*{descricao}">Erro na descrição</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="preco" class="form-label">Preço *</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" id="preco" 
                                           th:field="*{preco}" step="0.01" min="0" placeholder="0,00">
                                </div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('preco')}" 
                                     th:errors="*{preco}">Erro no preço</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque *</label>
                                <input type="number" class="form-control" id="quantidadeEstoque" 
                                       th:field="*{quantidadeEstoque}" min="0" placeholder="0">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantidadeEstoque')}" 
                                     th:errors="*{quantidadeEstoque}">Erro na quantidade</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Atualizar
                            </button>
                            <a th:href="@{/produto}" class="btn btn-secondary ms-2">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
