<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn-action {
            margin: 2px;
        }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-3">
                        <a href="/ecommerce-dashboard/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar ao Dashboard
                        </a>
                        <h1 class="mb-0"><i class="fas fa-users me-2"></i>Gerenciar Usuários</h1>
                    </div>
                    <a href="/ecommerce-dashboard/usuarios/novo" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>Novo Usuário
                    </a>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="get" action="/ecommerce-dashboard/usuarios">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" name="nome" class="form-control" placeholder="Buscar por nome..." th:value="${param.nome}">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search me-2"></i>Buscar
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <a href="/ecommerce-dashboard/usuarios" class="btn btn-secondary">
                                        <i class="fas fa-refresh me-2"></i>Limpar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Usuários -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Lista de Usuários (Total: <span th:text="${totalUsuarios}">0</span>)
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>CPF</th>
                                        <th>Data Nascimento</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.id}">1</td>
                                        <td th:text="${usuario.primeiroNome + ' ' + usuario.sobrenome}">Nome Completo</td>
                                        <td th:text="${usuario.email}">email@exemplo.com</td>
                                        <td th:text="${usuario.cpf}">123.456.789-00</td>
                                        <td th:text="${#temporals.format(usuario.dataNascimento, 'dd/MM/yyyy')}">01/01/1990</td>
                                        <td>
                                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm btn-action">
                                                <i class="fas fa-edit"></i> Editar
                                            </a>
                                            <a th:href="@{/usuarios/excluir/{id}(id=${usuario.id})}" 
                                               class="btn btn-danger btn-sm btn-action"
                                               onclick="return confirm('Tem certeza que deseja excluir este usuário?')">
                                                <i class="fas fa-trash"></i> Excluir
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navegação -->
        <div class="row mt-4">
            <div class="col-12">
                <a href="/ecommerce-dashboard/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Voltar ao Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
