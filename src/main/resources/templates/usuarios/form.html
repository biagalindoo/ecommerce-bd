<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usu치rio - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">
                                <i class="fas fa-user me-2"></i>
                                <span th:text="${usuario != null ? 'Editar Usu치rio' : 'Novo Usu치rio'}">Novo Usu치rio</span>
                            </h4>
                            <a href="/ecommerce-dashboard/usuarios" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="${usuario != null && usuario.id != null ? '/ecommerce-dashboard/usuarios/editar' : '/ecommerce-dashboard/usuarios/novo'}" method="post">
                            
                            <div th:if="${usuario != null && usuario.id != null}">
                                <input type="hidden" name="id" th:value="${usuario.id}">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="primeiroNome" class="form-label">Primeiro Nome *</label>
                                    <input type="text" class="form-control" id="primeiroNome" name="primeiroNome" th:value="${usuario?.primeiroNome}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sobrenome" class="form-label">Sobrenome *</label>
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome" th:value="${usuario?.sobrenome}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" name="email" th:value="${usuario?.email}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" th:value="${usuario?.cpf}" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
                                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" th:value="${usuario?.dataNascimento}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="senhaHash" class="form-label">Senha *</label>
                                    <input type="password" class="form-control" id="senhaHash" name="senhaHash" th:value="${usuario?.senhaHash}" required>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success me-2">
                                        <i class="fas fa-save me-2"></i>Salvar
                                    </button>
                                    <a href="/ecommerce-dashboard/usuarios" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>Cancelar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
