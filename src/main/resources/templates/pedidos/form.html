<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 th:text="${pedido != null && pedido.id != null ? 'Editar Pedido' : 'Novo Pedido'}">Pedido</h4>
            <a href="/ecommerce-dashboard/pedidos" class="btn btn-secondary">Voltar</a>
        </div>
        <div class="card-body">
            <form th:action="${pedido != null && pedido.id != null ? '/ecommerce-dashboard/pedidos/editar' : '/ecommerce-dashboard/pedidos/novo'}" method="post">
                <input type="hidden" name="id" th:if="${pedido?.id}" th:value="${pedido.id}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Usuário ID *</label>
                        <input type="number" class="form-control" name="usuarioId" th:value="${pedido?.usuarioId}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Status *</label>
                        <select class="form-select" name="statusPedido" required>
                            <option value="aberto" th:selected="${pedido?.statusPedido == 'aberto'}">aberto</option>
                            <option value="pago" th:selected="${pedido?.statusPedido == 'pago'}">pago</option>
                            <option value="enviado" th:selected="${pedido?.statusPedido == 'enviado'}">enviado</option>
                            <option value="cancelado" th:selected="${pedido?.statusPedido == 'cancelado'}">cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Valor Original</label>
                        <input type="number" step="0.01" class="form-control" id="valorOriginal" 
                               placeholder="Digite o valor original do pedido" oninput="calcularDesconto()">
                        <small class="text-muted">Digite o valor para calcular desconto automático</small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Valor Total (com desconto aplicado)</label>
                        <input type="number" step="0.01" class="form-control" id="valorTotal" name="valorTotal" 
                               th:value="${pedido?.valorTotal}" readonly style="background-color: #e9ecef;">
                        <small class="text-muted">Valor final após desconto (calculado automaticamente)</small>
                    </div>
                </div>
                
                <!-- Mostra desconto calculado pela função SQL -->
                <div class="row mb-3" id="descontoInfo" style="display: none;">
                    <div class="col-12">
                        <div class="alert alert-success">
                            <strong><i class="fas fa-percent me-2"></i>Desconto Aplicado (Função SQL):</strong>
                            <span id="descontoValor">R$ 0,00</span>
                            <br>
                            <strong>Valor Original:</strong>
                            <span id="valorOriginalDisplay">R$ 0,00</span>
                            <strong class="ms-3">Valor Final:</strong>
                            <span id="valorFinal">R$ 0,00</span>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Observação</label>
                        <input type="text" class="form-control" name="observacao" th:value="${pedido?.observacao}">
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-success"><i class="fas fa-save me-2"></i>Salvar</button>
                    <a href="/ecommerce-dashboard/pedidos" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Inicializa quando a página carrega
document.addEventListener('DOMContentLoaded', function() {
    const valorTotal = document.getElementById('valorTotal').value;
    if (valorTotal && parseFloat(valorTotal) > 0) {
        // Se já tem valor (editando), preenche o valor original também
        document.getElementById('valorOriginal').value = valorTotal;
        calcularDesconto();
    }
});

function calcularDesconto() {
    const valorInput = document.getElementById('valorOriginal').value;
    const valor = parseFloat(valorInput);
    console.log('Valor digitado:', valorInput, 'Valor parseado:', valor);
    
    if (valor && valor > 0 && !isNaN(valor)) {
        fetch('/ecommerce-dashboard/pedidos/calcular-desconto?valor=' + valor)
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Dados recebidos:', data);
                const desconto = parseFloat(data.desconto) || 0;
                const valorFinal = parseFloat(data.valorFinal) || valor;
                
                // Aplica o desconto automaticamente no campo valorTotal
                document.getElementById('valorTotal').value = valorFinal.toFixed(2);
                
                // Mostra informações do desconto
                document.getElementById('descontoInfo').style.display = 'block';
                document.getElementById('descontoValor').textContent = 
                    'R$ ' + desconto.toFixed(2).replace('.', ',');
                document.getElementById('valorOriginalDisplay').textContent = 
                    'R$ ' + valor.toFixed(2).replace('.', ',');
                document.getElementById('valorFinal').textContent = 
                    'R$ ' + valorFinal.toFixed(2).replace('.', ',');
            })
            .catch(error => {
                console.error('Erro ao calcular desconto:', error);
                document.getElementById('descontoInfo').style.display = 'none';
                // Se der erro, usa o valor original
                document.getElementById('valorTotal').value = valor.toFixed(2);
            });
    } else {
        document.getElementById('descontoInfo').style.display = 'none';
        document.getElementById('valorTotal').value = '';
    }
}
</script>
</body>
</html>
